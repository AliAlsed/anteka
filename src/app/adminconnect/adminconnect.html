<ion-header style="direction: rtl">
  <ion-toolbar color="primary">
    <ion-title>
      مراسلة الادمن
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item (click)="chatme(filteredusers)">
      <ion-avatar slot="end">
        <img src="{{filteredusers?.image}}">
      </ion-avatar>
      <ion-label style="padding: 5px; text-align: right" (click)="chatme(filteredusers)"> {{filteredusers?.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
